<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="../css/quizScreen.css"/>
  </head>
  <body>
    <div class="main-container">

        <div class="container">
          <div class="screen active" id="quiz-screen">

            <div class="quiz-header">
              <h2 id="question-text">Question Goes Here.</h2>


              <div class="quiz-info">
                <p>
                  Question <span id="current-question">1</span> of
                  <span id="total-questions">5</span>
                </p>
              </div>

            </div>

            <div id="answers-container" class="answers-container">
              <!-- Answers will go here, using js code -->
            </div>
            <div class="nav-controls">
                <button id="prev-btn" class="nav-btn">Previous</button>
                <button id="next-btn" class="nav-btn">Next</button>
                <button id="submit-btn" class="nav-btn submit-btn" style="display:none">Submit Exam</button>
            </div>
            <button id="flag-btn" class="secondary-btn">Flag</button>
            <div class="progress-bar">
              <div id="progress" class="progress"></div>
            </div>
          </div>
        </div>
        <div class="flag-container">
          <div class="screen active" id="quiz-screen">
            <h3>Flagged Questions</h3>
            <div id="flagged-list" class="flagged-list">
                <p id="empty-flag-msg">No questions have been flagged yet.</p>
            </div>
          </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
