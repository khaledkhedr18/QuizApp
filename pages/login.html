<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quizzet</title>
    <link rel="icon" type="image/png" href="../assets/logoTab.png">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css" class="css">
</head>
<body>
     <nav id="navbar">
        <ul class="menu">
            <li class="logo"><a href="#">Quizzet</a></li>
            <li class="item"><a href="#">Dashboard</a></li>
            <li class="item button"><a href="#">Log In</a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <div class="container">
    <h1>Welcome Back!</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <small>Error message</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <small>Error message</small>
        </div>

        <button type="submit">Login</button>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--color-text-muted);">
            Don't have an account? <a href="register.html" style="color: var(--color-primary); font-weight: bold; text-decoration: none;">Register</a>
        </p>
    </form>
</div>
<script src="../js/navbar.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
